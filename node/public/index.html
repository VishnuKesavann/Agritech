<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/dashboard/images/logowhite.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
    />
    <title>Agritech</title>
  </head>
  <body>
    <div class="frame">
      <h1>Signup to Agritech</h1>
      <form action="/sign_up" method="post" class="sign_up">
        <div class="displayinline">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
            class="input-text input-text-half"
            required
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
            class="input-text input-text-half"
          />
        </div>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          class="input-text"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="input-text"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email ID"
          class="input-text"
          required
        />
        <input
          type="text"
          name="number"
          id="number"
          placeholder="Phone Number"
          class="input-text"
          pattern="[0-9]{10}"
          required
        />
        <input type="date" name="dob" id="dob" class="input-text input-date" />
        <input
          type="text"
          name="address"
          id="address"
          placeholder="Address"
          class="input-text input-text-long"
        />
        <input
          type="number"
          name="pincode"
          id="pincode"
          placeholder="Pincode"
          class="input-text"
        />
        <input
          type="submit"
          name="submit"
          id="submit"
          class="input-button"
          value="Submit"
        />
      </form>
    </div>
  </body>
</html>

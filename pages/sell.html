<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/planty.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Agritech</title>
  </head>
  <body>
    <div class="navbar">
      <form id="form" role="search">
        <input
          type="search"
          id="query"
          name="q"
          placeholder="Search..."
          aria-label="Search through site content"
        />
        <button>
          <svg viewBox="0 0 1024 1024">
            <path
              class="path1"
              d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"
            ></path>
          </svg>
        </button>
      </form>
      <p class="heading">Sell</p>
    </div>
    <div class="itembod">
      <div class="blah"></div>
      <form action="#" class="itemdeets">
        <!--Collect details of an item to sell-->
        <p>Item Image:</p>
        <input type="file" name="itemimage" />
        <p>Item Name:</p>
        <input type="text" name="itemname" />
        <p>Item Description:</p>
        <input type="text" name="itemdesc" />
        <p>Item Price:</p>
        <input type="text" name="itemprice" />
        <p>Item Quantity:</p>
        <input type="text" name="itemquantity" />
        <p>Item Category:</p>
        <input type="text" name="itemcategory" />
      </form>
    </div>
  </body>
</html>
